<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Profile</title>
</head>

<body>

    <header>
        <div class="d-flex justify-content-between align-items-center">
            <!-- Profile Image -->
            <div class="profile d-none d-md-block">
                <a href="#"><img src="" alt="Profile" width="100px" height="100px" class="profile-image"></a>
            </div>

            

            <!-- Navbar -->
            <nav class="navbar navbar-expand-md navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="adoption.html">Adoption</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Donate</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="profile-container">
        <!-- Edit Button -->
        <a href="#" class="btn btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal">Edit</a>
        <div class="profile-header">
            <img id="profile-image" class="profile-image" src="test.jpg" alt="">
            <h2 class="username"> </h2>
        </div>
        <div class="badges">
            <span class="badge-text"></span>
        </div>
        <div class="bio-div">
            <h5>Bio</h5>
            <p class="bio-text"></p>
        </div>
    </div>

    <!-- User Posts Section -->
    <div id="posts-container" class="container mt-4">
        <h3 style="text-align: center;">User Posts</h3>

        <!-- Bootstrap Grid System to Show Posts Side by Side -->
        <div class="row">
            
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="profileImage" class="form-label">Profile Image URL</label>
                            <input type="file" class="form-control" id="profileImage" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" rows="3" required></textarea>
                        </div>
                        <button id="submit-btn" type="submit" class="btn btn-primary" style="background-color: #3b3b5c;">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this post?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="profileImage" class="form-label">post Image</label>
                            <input type="file" class="form-control" id="profileImage" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">amnimal name</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Description</label>
                            <textarea class="form-control" id="bio" rows="3" required></textarea>
                        </div>
                        <button id="submit-btn" type="submit" class="btn btn-primary" style="background-color: #3b3b5c;">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/profile.js" type="text/javascript"></script>

</body>

</html>
