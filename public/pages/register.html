<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/logsig.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <title>Login</title>
</head>
<body>


    <div class="alert alert-success" role="alert" style="text-align: center; display: none;">
        user registered succefully
    </div>



    <div class="container d-flex justify-content-center align-items-center min-vh-100">



        <div class="row border rounded-5 p-3 shadow box-area">



            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column image-cont"  style="background-color:#333">

                <img src="test.jpg" class="rounded float-start" style="width: 400px;">

            </div> 



            <div class="col-md-6 info-cont">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello,</h2>
                        <p>We are happy to have you join our family..</p>
                    </div>
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="name" name="name" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="username" name="username" required>
                        </div>
        
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Email address" name="email" minlength="5" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password" name="password" required>
                        </div>

                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6 login-btn"  >Login</button>
                        </div>
                    </form>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6 login-btn"><a href="/google/login"><i class="fa-brands fa-google"></i> <small>Sign up with Google</small></a></button>
                    </div>
                    <div class="row">
                        <small>you have an account? <a href="/public/pages/login.html">Sign in </a></small>
                    </div>
                </div>
            </div> 

        </div>
    </div>


    <script src="../js/register.js"></script>


</body>
</html>
