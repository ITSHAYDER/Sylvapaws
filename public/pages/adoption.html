<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/adoption.js" defer></script>
    <title>Home</title>
</head>
<body>

    <header>
        <div class="d-flex justify-content-between align-items-center">
            <div class="profile d-none d-md-block">
                <a href="#"><img src="me.jpeg" alt="Profile" width="100px" height="100px" class="profile-image" /></a>
            </div>
            <div class="search-and-filter">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" id="search-box" placeholder="Search for a pet">
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Filter
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                        <li><a class="dropdown-item" href="#">Cats</a></li>
                        <li><a class="dropdown-item" href="#">Dogs</a></li>
                        <li><a class="dropdown-item" href="#">Others</a></li>
                    </ul>
                </div>
            </div>
            <nav class="navbar navbar-expand-md navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="adoption.html">Adoption</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">forums</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Donate</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <button id="open-modal" type="button" class="btn btn-primary btn-floating" data-bs-toggle="modal" data-bs-target="#addPostModal">
        <i class="fas fa-plus"></i>
    </button>


    <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPostModalLabel">Add New Post - Step 1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="step1-form" action="javascript:void(0);">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="post-title" placeholder="Post Title" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-description" class="form-label">Description</label>
                            <textarea class="form-control" id="post-description" rows="3" placeholder="Post Description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="post-image" class="form-label">Image URL</label>
                            <input type="file" class="form-control" id="post-image" placeholder="Image URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-tags" class="form-label">Tags</label>
                            <input type="text" class="form-control" id="post-tags" placeholder="Enter animal tags" required>
                        </div>
                        <div class="mb-3">
                            <label for="animal-sickness" class="form-label">Animal Sickness</label>
                            <input type="text" class="form-control" id="animal-sickness" placeholder="Animal sickness" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact-info" class="form-label">Contact Info</label>
                            <input type="text" class="form-control" id="contact-info" placeholder="Contact Info" required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country Info</label>
                            <input type="text" class="form-control" id="country-info" placeholder="Country">
                        </div>
                        <button type="button" class="btn btn-success" id="next-to-step2"  style="background-color:  #3b3b5c;">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addPostStep2Modal" tabindex="-1" aria-labelledby="addPostStep2ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPostStep2ModalLabel">Add New Post - Step 2</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="step2-form" action="javascript:void(0);">
                        <div class="mb-3">
                            <label for="animal-type" class="form-label">Animal Type</label>
                            <input type="text" class="form-control" id="animal-type" placeholder="Animal Type" required>
                        </div>
                        <div class="mb-3">
                            <label for="exact-place" class="form-label">Exact Place</label>
                            <input type="text" class="form-control" id="exact-place" placeholder="Exact Place" required>
                        </div>
                        <button type="button" class="btn btn-secondary" id="back-to-step1">Back</button>
                        <button type="submit" class="btn btn-success" id="submit-post" style="background-color:  #3b3b5c;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="posts"></div>

</body>
</html>
