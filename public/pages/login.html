<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/logsig.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Login</title>
</head>
<body>


    <div class="container d-flex justify-content-center align-items-center min-vh-100">



        <div class="row border rounded-5 p-3 shadow box-area">


            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column image-cont" style="background-color:#333">

                <img src="test.jpg" class="rounded float-start" style="width: 400px;">

            </div> 



            <div class="col-md-6 info-cont">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Email address" name="email" minlength="5" required>
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password" name="password" required>
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6 login-btn"  >Login</button>
                        </div>
                    </form>
                    <div class="input-group mb-3">
                        <button id="google-login" class="btn btn-lg btn-light w-100 fs-6 login-btn"><i class="fa-brands fa-google"></i> <small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have an account? <a href="/public/pages/register.html">Sign Up</a></small>
                    </div>
                </div>
            </div> 

        </div>
    </div>


    <script src="../js/login.js"></script>


</body>
</html>
